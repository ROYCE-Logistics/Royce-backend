spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/a1_logistics
    username: a1
    password: changeme
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
server:
  port: 8080
  servlet:
    context-path: /api
logging:
  level:
    root: INFO
    com.a1.logistics: DEBUG
security:
  jwt:
    secret: change-me-secret-key
    expiration: 3600000
    refresh-expiration: 86400000
cors:
  allowed-origins:
    - "http://localhost:5173"
    - "http://localhost:8080"
    - "http://localhost:8081"
    - "http://localhost:3000"
    - "http://localhost:4000"
    - "https://*.a1-logistics.com"
  allowed-methods:
    - GET
    - POST
    - PUT
    - DELETE
    - PATCH
    - OPTIONS
